<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css">
    <style>
               /* Center the card vertically and horizontally */
               body {
            background: rgb(0, 77, 190);
            background: linear-gradient(180deg, rgb(0, 180, 81) 0%, rgb(20, 165, 68) 48%, rgb(0, 193, 119) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Styling for the card */
        .card {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        /* Styling for input fields */
        input {
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }

        /* Styling for the submit button */
        button {
            background-color: #00861d;
            border: none;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .img-fluid {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="text-center mb-4">
            <h3 style="color: rgb(196, 196, 196);">EDIT PRODUCT</h3>
        </div>
        <div class="row">
            <div class="col-md-6 text-center mb-4 mb-md-0">
                {% csrf_token %}
                {% if person.images %}
                    <img class="img" style="border-radius: 10px;width:300px;text-align: center;" src="{{ person.images.url }}" width="100">
                {% else %}
                    <p>No Image Available</p>
                {% endif %}
            </div>
            <div class="col-md-6">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" name="name" value="{{ person.name }}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description:</label>
                        <input type="text" id="description" name="description" value="{{ person.description }}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price:</label>
                        <input type="number" id="price" name="price" value="{{ person.price }}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity:</label>
                        <input type="text" id="quantity" name="quantity" value="{{ person.quantity }}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category:</label>
                        <select id="category" name="category" class="form-control">
                            <option value="VEG" {% if person.category == "VEG" %}selected{% endif %}>Vegetables</option>
                            <option value="ICE" {% if person.category == "ICE" %}selected{% endif %}>Ice creams</option>
                            <option value="FRU" {% if person.category == "FRU" %}selected{% endif %}>Fruits</option>
                            <option value="GRO" {% if person.category == "GRO" %}selected{% endif %}>Groceries</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Change Image:</label>
                        <input type="file" id="image" name="image" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">Save</button>
                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
